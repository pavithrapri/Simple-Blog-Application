<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to Your Dashboard</h1>
        <a href="/logout">Logout</a>
        <a href="/create_post">Create New Post</a>
    </header>
    <main>
        <h2>Your Posts</h2>
    
        {% for post in posts %}
            <div class="post">
                <h3>{{ post[1] }}</h3> 
                <p>{{ post[2] }}</p>   

                <a href="{{ url_for('edit_post', post_id=post[0]) }}">
                    <button>Edit</button>
                </a>

                <form action="{{ url_for('delete_post', post_id=post[0]) }}" method="POST" style="display:inline;">
                    <button type="submit" style="background-color: red; color: white; padding: 10px;">Delete Post</button>
                </form>
            </div>
        {% endfor %}
    </main>
</body>
</html>
